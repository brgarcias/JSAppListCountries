<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Lista de Países</title>
</head>

<body>
  <h1>Lista de Países</h1>

  <div class="country-container">
    <div class="country-list">
      <h5>Países (<span id="count-contries"></span>)</h5>
      <h6>População total: <span id="total-population-list"></span></h6>
      <div id="tab-countries"></div>
    </div>
    <div class="country-list">
      <h5>Países (<span id="count-favorites"></span>)</h5>
      <h6>População total: <span id="total-population-favorites"></span></h6>
      <div id="tab-favorites"></div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
